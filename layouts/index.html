{% extends 'base.html' %}

{% block body %}

	<main itemscope itemtype="http://schema.org/Event">
		<header class="meta">
			<div class="meta-event-date" itemprop="startDate" content="{{ event.date }}"><a href="{{ event.facebook.url }}" target="_blank">{{ event.date | date('F j') }}</a></div>
			<div class="meta-event-logo"><img src="/assets/img/heart.svg" /></div>
			<div class="meta-event-venue"><a href="{{ event.venue.url }}" target="_blank">{{ event.venue.name }}</a></div>
		</header>
		<header class="intro">
			<h1 class="intro-headline" itemprop="name">{{ event.title }}</h1>
			<h3 class="intro-tagline">
				<p>A practical theology colloquium about what the command to love our enemies means today. Hosted at <span class="no-wrap">Tyndale Seminary.</span></p>
			</h3>
		</header>
		<section class="signup">
			<div class="signup-details">
				<p>Sign up to be emailed when <span class="no-wrap">registration opens</span></p>
			</div>
			<form class="signup-form" action="" method="post" novalidate>
				<input class="signup-email" type="email" placeholder="Enter your email..." />
				<input class="signup-gotcha" type="text" name="_gotcha" style="display:none" />
				<button class="signup-submit" type="submit">Submit</button>
			</form>
		</section>
	</main>

{% endblock %}
